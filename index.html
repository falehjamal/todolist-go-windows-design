<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <script src="alpine.min.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        font-size: 12px;
        background: linear-gradient(
          to bottom,
          #a8c6e8 0%,
          #6b9bc3 50%,
          #a8c6e8 100%
        );
        min-height: 100vh;
        color: #1e1e1e;
        overflow: hidden;
      }
      /* Title Bar */
      .titlebar {
        background: linear-gradient(
          to bottom,
          #4a90c2 0%,
          #2e6da4 40%,
          #1e5799 60%,
          #2e6da4 100%
        );
        color: #fff;
        font-weight: 600;
        padding: 6px 10px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #1a4f7a;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        cursor: move;
        user-select: none;
      }
      .titlebar-icon {
        width: 18px;
        height: 18px;
        background: linear-gradient(to bottom, #fff, #e0e8f0);
        margin-right: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: #2e6da4;
        border-radius: 3px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }
      .titlebar-buttons {
        margin-left: auto;
        display: flex;
        gap: 4px;
      }
      .titlebar-btn {
        width: 26px;
        height: 20px;
        background: linear-gradient(to bottom, #f5f5f5, #dcdcdc);
        border: 1px solid #a0a0a0;
        border-radius: 3px;
        font-size: 11px;
        font-weight: normal;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }
      .titlebar-btn:hover {
        background: linear-gradient(to bottom, #fff, #e8e8e8);
        border-color: #7eb4ea;
      }
      .titlebar-btn:active {
        background: linear-gradient(to bottom, #d0d0d0, #e0e0e0);
      }
      /* Window Frame */
      .window {
        position: absolute;
        width: 400px;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        border: 1px solid #6b9bc3;
        border-radius: 6px;
        background: #f0f4f8;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25),
          0 0 0 1px rgba(255, 255, 255, 0.3) inset;
        overflow: hidden;
      }
      /* Toolbar */
      .toolbar {
        padding: 8px 10px;
        background: linear-gradient(to bottom, #fafafa, #ececec);
        border-bottom: 1px solid #d0d0d0;
        display: flex;
        gap: 8px;
      }
      .input-field {
        flex: 1;
        padding: 6px 10px;
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        font-size: 12px;
        border: 1px solid #abadb3;
        border-radius: 4px;
        background: #fff;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.08);
      }
      .input-field:focus {
        outline: none;
        border-color: #5c9fd4;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.08),
          0 0 0 2px rgba(92, 159, 212, 0.25);
      }
      .btn {
        padding: 6px 14px;
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        font-size: 12px;
        background: linear-gradient(to bottom, #f5f5f5, #e5e5e5);
        border: 1px solid #acacac;
        border-radius: 4px;
        cursor: pointer;
        color: #1e1e1e;
      }
      .btn:hover {
        background: linear-gradient(to bottom, #e8f4fc, #d0e8f8);
        border-color: #7eb4ea;
      }
      .btn:active {
        background: linear-gradient(to bottom, #cce4f7, #b8d4f0);
      }
      .btn:disabled {
        color: #a0a0a0;
        background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
        border-color: #c8c8c8;
        cursor: default;
      }
      /* Status Bar */
      .statusbar {
        background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
        border-top: 1px solid #c8c8c8;
        padding: 4px 10px;
        font-size: 11px;
        display: flex;
        color: #555;
        gap: 10px;
      }
      .status-cell {
        border: 1px solid #c8c8c8;
        border-radius: 2px;
        padding: 2px 8px;
        background: #fafafa;
      }
      /* List Panel */
      .list-panel {
        background: #fff;
        border: 1px solid #c8c8c8;
        border-radius: 4px;
        margin: 10px;
        max-height: 350px;
        overflow-y: auto;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06);
      }
      .todo-item {
        display: flex;
        padding: 8px 10px;
        border-bottom: 1px solid #e8e8e8;
        align-items: center;
        gap: 10px;
      }
      .todo-item:last-child {
        border-bottom: none;
      }
      .todo-item:hover {
        background: linear-gradient(to bottom, #f0f6fc, #e4eef8);
      }
      .todo-checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #4a90c2;
      }
      .todo-text {
        flex: 1;
        font-size: 13px;
        word-break: break-word;
      }
      .todo-text.completed {
        text-decoration: line-through;
        color: #888;
      }
      .del-btn {
        background: linear-gradient(to bottom, #f5f5f5, #e5e5e5);
        border: 1px solid #b0b0b0;
        border-radius: 3px;
        padding: 3px 8px;
        font-size: 11px;
        cursor: pointer;
        color: #666;
        opacity: 0;
      }
      .todo-item:hover .del-btn {
        opacity: 1;
      }
      .del-btn:hover {
        background: linear-gradient(to bottom, #ffe0e0, #ffc8c8);
        border-color: #d08080;
        color: #a00;
      }
      .empty-msg {
        padding: 30px;
        text-align: center;
        color: #888;
      }
      .loading-msg {
        padding: 30px;
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div
      x-data="app()"
      x-init="init()"
      @keydown.window.enter="addIfFocused($event)"
    >
      <div
        class="window"
        x-ref="window"
        :style="'left:' + winX + 'px; top:' + winY + 'px; transform: none;'"
      >
        <!-- Title Bar (Draggable) -->
        <div class="titlebar" @mousedown="startDrag($event)">
          <div class="titlebar-icon">✓</div>
          <span>Todo List</span>
          <div class="titlebar-buttons">
            <button class="titlebar-btn">_</button>
            <button class="titlebar-btn">□</button>
            <button class="titlebar-btn">×</button>
          </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
          <input
            type="text"
            class="input-field"
            x-model="text"
            x-ref="input"
            placeholder="Tambah tugas baru..."
          />
          <button class="btn" @click="add()" :disabled="!text.trim()">
            Tambah
          </button>
        </div>

        <!-- List Panel -->
        <div class="list-panel">
          <div class="loading-msg" x-show="loading">Memuat data...</div>
          <template x-for="todo in sortedTodos" :key="todo.id">
            <div class="todo-item">
              <input
                type="checkbox"
                class="todo-checkbox"
                :checked="todo.completed"
                @change="toggle(todo.id)"
              />
              <span
                class="todo-text"
                :class="{ completed: todo.completed }"
                x-text="todo.text"
              ></span>
              <button class="del-btn" @click="remove(todo.id)">Hapus</button>
            </div>
          </template>
          <div class="empty-msg" x-show="!loading && todos.length === 0">
            Tidak ada tugas. Tambahkan tugas baru!
          </div>
        </div>

        <!-- Status Bar -->
        <div class="statusbar">
          <span class="status-cell" x-text="todos.length + ' tugas'"></span>
          <span class="status-cell" x-text="completedCount + ' selesai'"></span>
          <span class="status-cell" x-text="pendingCount + ' belum'"></span>
        </div>
      </div>
    </div>

    <script>
      function app() {
        return {
          todos: [],
          text: "",
          loading: true,
          // Window position
          winX: window.innerWidth / 2 - 200,
          winY: 50,
          dragging: false,
          dragOffsetX: 0,
          dragOffsetY: 0,

          get sortedTodos() {
            return [...this.todos].sort((a, b) => {
              if (a.completed !== b.completed) return a.completed ? 1 : -1;
              return b.id - a.id;
            });
          },

          get completedCount() {
            return this.todos.filter((t) => t.completed).length;
          },

          get pendingCount() {
            return this.todos.filter((t) => !t.completed).length;
          },

          async init() {
            await this.load();
            // Mouse move & up for dragging
            document.addEventListener("mousemove", (e) => this.onDrag(e));
            document.addEventListener("mouseup", () => this.stopDrag());
          },

          async load() {
            try {
              const res = await fetch("/api/todos");
              this.todos = await res.json();
            } catch (e) {
              console.error("Load error:", e);
            } finally {
              this.loading = false;
              this.$refs.input.focus();
            }
          },

          async add() {
            const trimmed = this.text.trim();
            if (!trimmed) return;
            const tempId = Date.now();
            const tempTodo = { id: tempId, text: trimmed, completed: false };
            this.todos.push(tempTodo);
            this.text = "";
            this.$refs.input.focus();
            try {
              const res = await fetch(
                "/api/add?text=" + encodeURIComponent(trimmed)
              );
              const todo = await res.json();
              const idx = this.todos.findIndex((t) => t.id === tempId);
              if (idx !== -1) this.todos[idx] = todo;
            } catch (e) {
              this.todos = this.todos.filter((t) => t.id !== tempId);
              console.error("Add error:", e);
            }
          },

          async toggle(id) {
            const todo = this.todos.find((t) => t.id === id);
            if (!todo) return;
            const prevState = todo.completed;
            todo.completed = !todo.completed;
            try {
              const res = await fetch("/api/toggle?id=" + id);
              const updated = await res.json();
              const idx = this.todos.findIndex((t) => t.id === id);
              if (idx !== -1) this.todos[idx] = updated;
            } catch (e) {
              todo.completed = prevState;
              console.error("Toggle error:", e);
            }
          },

          async remove(id) {
            const removed = this.todos.find((t) => t.id === id);
            this.todos = this.todos.filter((t) => t.id !== id);
            try {
              await fetch("/api/delete?id=" + id);
            } catch (e) {
              if (removed) this.todos.push(removed);
              console.error("Delete error:", e);
            }
          },

          addIfFocused(e) {
            if (document.activeElement === this.$refs.input) {
              e.preventDefault();
              this.add();
            }
          },

          // Drag handlers
          startDrag(e) {
            if (e.target.closest(".titlebar-buttons")) return;
            this.dragging = true;
            this.dragOffsetX = e.clientX - this.winX;
            this.dragOffsetY = e.clientY - this.winY;
          },

          onDrag(e) {
            if (!this.dragging) return;
            this.winX = e.clientX - this.dragOffsetX;
            this.winY = e.clientY - this.dragOffsetY;
            // Keep window in bounds
            if (this.winX < 0) this.winX = 0;
            if (this.winY < 0) this.winY = 0;
            if (this.winX > window.innerWidth - 100)
              this.winX = window.innerWidth - 100;
            if (this.winY > window.innerHeight - 50)
              this.winY = window.innerHeight - 50;
          },

          stopDrag() {
            this.dragging = false;
          },
        };
      }
    </script>
  </body>
</html>
